        function parseQuestions(text) {
            const questions = [];
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            
            let currentQ = null;
            let questionText = '';
            let options = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Check if it's a question number (starts with number followed by period)
                if (/^\d+\./.test(line)) {
                    if (currentQ !== null) {
                        questions.push({
                            number: currentQ,
                            text: questionText.trim(),
                            options: options
                        });
                    }
                    const match = line.match(/^(\d+)\.\s*(.+)$/);
                    if (match) {
                        currentQ = parseInt(match[1]);
                        questionText = match[2];
                        options = [];
                    }
                }
                else if (line.startsWith('•')) {
                    options.push(line.substring(1).trim());
                }
                else if (currentQ !== null && line && !line.startsWith('•')) {
                    questionText += ' ' + line;
                }
            }
            
            if (currentQ !== null) {
                questions.push({
                    number: currentQ,
                    text: questionText.trim(),
                    options: options
                });
            }
            
            return questions;
        }

        function renderQuestions() {
            const questions = parseQuestions(questionsData);
            const container = document.getElementById('qa-container');
            
            questions.forEach(q => {
                const qaPair = document.createElement('div');
                qaPair.className = 'qa-pair';

                qNumber.className = 'q-number';
                qNumber.textContent = `Q${q.number}.`;
                
                const qText = document.createElement('div');
                qText.className = 'question-text';
                qText.textContent = q.text;
                
                const answerLabel = document.createElement('div');
                answerLabel.className = 'answer-label';
                answerLabel.textContent = 'Answer:';
                
                const aText = document.createElement('div');
                aText.className = 'answer-text';
                aText.textContent = correctAnswers[q.number] || '';
                
                qaPair.appendChild(qNumber);
                qaPair.appendChild(qText);
                qaPair.appendChild(answerLabel);
                qaPair.appendChild(aText);
